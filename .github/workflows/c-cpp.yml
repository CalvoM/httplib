name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
        sudo apt install libcrypto++8 libcrypto++8-dbg libcrypto++-dev
        sudo apt install zlib1g
        git submodule update --init --remote
    - name: make
      run: make
    - name: build
      run: make build
    - name: test
      run: make test
    - name: clean
      run: make clean
